<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Purchase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Stocks Profit and Loss Calculator</h1>
    <main>
        <label >Initial Price</label>
        <input placeholder="Enter the Initial Price here" type="number" id="initial-price">
        
        <label >Quantity</label>
        <input placeholder="Enter the Number of stock" type="number" id="quantity">

        <label>Current Price</label>
        <input placeholder="Enter the Current Price of stock"  type="number" id="current-price">
                
        <button id="check-btn">Show</button>
        <div id="output"></div>

    </main>

    <script src="app.js"></script>
</body>
</html>
